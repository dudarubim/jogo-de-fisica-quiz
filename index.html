<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de Física</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela inicial -->
<div class="card" id="start-screen">
  <h1>⚡ Quiz de Física ⚡</h1>
  <input type="text" id="player-name" placeholder="Digite seu nome">
  <button id="start-btn">Iniciar Jogo</button>
</div>

<!-- Tela do jogo -->
<div class="card hidden" id="game-screen">
  <div id="player-display"></div>
  <div class="timer">⏱️ <span id="time-left">30</span>s</div>
  <div id="question-text"></div>
  <div class="options-list" id="options-list"></div>
  <button id="next-btn" class="hidden">Próxima</button>
</div>

<!-- Tela de resultado -->
<div class="card hidden" id="result-screen">
  <h2>Resultado</h2>
  <p id="score-text"></p>
  <h3>Placar</h3>
  <table>
    <thead><tr><th>Pos</th><th>Nome</th><th>Acertos</th></tr></thead>
    <tbody id="leaderboard-body"></tbody>
  </table>
  <button id="restart-btn">Jogar Novamente</button>
  <button id="btnMostrarErros" class="action-btn hidden">
    Mostrar Perguntas Erradas ❌
</button>

</div>

<!-- Tela de Game Over -->
<div class="card hidden" id="gameover-screen">
  <h2>⛔ GAME OVER ⛔</h2>
  <p>O tempo acabou!</p>
  <button id="restart-gameover">Reiniciar</button>
</div>

<!-- Tela de resultado -->
<div class="card hidden" id="result-screen">
  <h2>Resultado</h2>
  <div class="score-box">
    <p id="score-text"></p>
    <h3>Placar</h3>
    <table>
      <thead><tr><th>Pos</th><th>Nome</th><th>Acertos</th></tr></thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>
  <button id="restart-btn">Jogar Novamente</button>
  <button id="btnMostrarErros" class="action-btn hidden">
    Mostrar Perguntas Erradas ❌
  </button>
  <div id="listaErros"></div>
</div>
<div class="card hidden" id="result-screen">
  <h2>Resultado</h2>
  <div class="score-box">
    <p id="score-text"></p>
    <h3>Placar</h3>
    <table>
      <thead><tr><th>Pos</th><th>Nome</th><th>Acertos</th></tr></thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>
  <button id="restart-btn">Jogar Novamente</button>
  <button id="btnMostrarErros" class="action-btn hidden">
    Mostrar Perguntas Erradas ❌
  </button>
  <div id="listaErros"></div>
</div>



<script src="script.js"></script>
</body>
</html>
